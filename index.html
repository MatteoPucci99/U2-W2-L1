<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-5">Pratica con il Grid System</h1>
      <h2 class="mb-5">Esercizio 1</h2>
      <div class="row">
        <div class="col-md bg-primary text-white p-3 border border-black">
          Colonna 1
        </div>
        <div class="col-md bg-primary text-white p-3 border border-black">
          Colonna 2
        </div>
        <div class="col-md bg-primary text-white p-3 border border-black">
          Colonna 3
        </div>
      </div>
      <h2 class="mb-5">Esercizio 2</h2>
      <div class="row">
        <div
          class="col-12 col-lg bg-warning text-white p-3 border border-black"
        >
          Colonna 1
        </div>
        <div
          class="col-12 col-lg bg-warning text-white p-3 border border-black"
        >
          Colonna 2
        </div>
        <div
          class="col-12 col-lg bg-warning text-white p-3 border border-black"
        >
          Colonna 3
        </div>
      </div>
      <h2 class="mb-5">Esercizio 3</h2>
      <div class="row">
        <div class="col bg-success border border-black p-3">1</div>
        <div class="col bg-success border border-black p-3">2</div>
        <div class="col bg-success border border-black p-3">3</div>
      </div>
      <div class="row">
        <div class="col-12 col-md bg-success border border-black p-3">1</div>
        <div class="col-12 col-md bg-success border border-black p-3">2</div>
        <div class="col-12 col-md bg-success border border-black p-3">3</div>
      </div>
      <div class="row">
        <div class="col-12 col-xl bg-success border border-black p-3">1</div>
        <div class="col-12 col-xl bg-success border border-black p-3">2</div>
        <div class="col-12 col-xl bg-success border border-black p-3">3</div>
      </div>
      <h2 class="mb-5">Esercizio 4</h2>
      <div class="row">
        <div class="col-6 col-xl bg-danger p-3 border border-black">
          Colonna 1
        </div>
        <div class="col-4 col-xl bg-danger p-3 border border-black">
          Colonna 2
        </div>
        <div class="col-2 col-xl bg-danger p-3 border border-black">
          Colonna 3
        </div>
      </div>
      <h2 class="mb-5">Esercizio 5</h2>
      <div class="row bg-info text-white p-3 border border-black">
        <div class="col-xl-8 col-12 col-md-12">
          1
          <div class="row bg-secondary">
            <div class="col-xl col-md-12 col-12">a</div>
            <div class="col-xl col-md-12 col-12">b</div>
          </div>
        </div>
        <div class="col-xl-4 col-12 col-md-12">2</div>
      </div>
      <h2 class="mb-5">Esercizio 6</h2>
      <div class="row text-white">
        <div class="col-xl p-3 bg-dark">Colonna1</div>
        <div class="col-xl p-3 bg-dark offset-xl-2">Colonna2</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
